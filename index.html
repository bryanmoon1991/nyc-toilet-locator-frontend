<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script type="module" src="./src/index.js" defer ></script> -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="node_modules/dayjs/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./src/index.js" defer></script>
    <title>NYC Toilet Locator</title>
</head>
<body>
    <nav id="navigation-menu">
        <!-- SITE TITLE OR LOGO -->
        <h2>Yelp for Toilets</h2>
        
        <!-- MENU ITEMS/ LINKS -->
        <div id="menu-links">
            <p id="home-link">Home</p>
            <p>Other Menu Item</p>
        </div>

        <!-- Ask for Geolocation Data to Filter -->
        <div id="filter-near-me">
            <button>Restrooms Near Me</button>
        </div><br>

        <!-- FILTER ALL RESTROOMS -->
        <div id="filter-settings">
            <!-- FILTER BY BOROUGH -->
            <form id="filter-borough">
                <label for="borough">Filter by Borough:</label><br>
                <select name="borough" id="borough-dropdown">
                    <!-- RENDER BOROUGH OPTIONS -->
                </select>
                <!-- <br><br>
                <div>
                    <input type="submit" value="Filter Results">
                </div> -->
            </form><br>

            <!-- FILTER BY NEIGHBORHOOD -->
            <form id="filter-neighborhood">
                <label for="neighborhood">Filter by Neighborhood:</label><br>
                <select name="neighborhood" id="neighborhood-dropdown">
                    <!-- RENDER NEIGHBORHOOD OPTIONS -->
                </select>
                <!-- <br><br>
                <div>
                    <input type="submit" value="Filter Results">
                </div> -->
            </form>
        </div><br>

        <!-- SEARCH ALL RESTROOMS BY NAME -->
        <div id="search-by-name">
            <form action="" method="get">
                <input type="text" id="name" name="name" placeholder="Search Restrooms">
                <input type="submit" value="Search">
            </form>
        </div>
        
        <br><br>

        <!-- SHOVE LINKS AND COPYRIGHT TO BOTTOM-->
        <footer>
            <h4>Link to Github</h4>
        </footer>

    </nav>

    <main id="main-content-div" class="main-index">
        <!-- JS RENDER MAIN CONTENT -->
    </main>

    <div id="bottom-div">
        <!-- JS RENDER PAGE CONTROLS -->
    </div>

</body>
</html>
