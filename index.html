<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/e2da966b34.js" crossorigin="anonymous"></script>
    <script src="node_modules/dayjs/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./src/index.js" defer></script>
    <title>NYC Toilet Locator</title>
</head>
<body>
    <nav id="navigation-menu">
        <!-- SITE TITLE OR LOGO -->
        <img src="https://nycip.org/wp-content/uploads/2016/06/gender.png" alt="bathroom sign" class="home-img">
        <h2>NYC Public Bathroom Locator</h2>
        <p>New York City's #1 resource for restrooms available for the public!</p>
        <!-- MENU ITEMS/ LINKS -->
        <div id="menu-links">
            <h3 id="home-link">Home</h3>
            <h3 id="add-entry">Add New Toilet</h3>
        </div>
        <!-- Ask for Geolocation Data to Filter -->
        <div id="filter-near-me">
            <button>Restrooms Near Me</button>
        </div><br>
        <!-- FILTER ALL RESTROOMS -->
        <div id="filter-settings">
            <!-- FILTER BY BOROUGH -->
            <form id="filter-borough">
                <label for="borough">Filter by Borough:</label><br>
                <select name="borough" id="borough-dropdown">
                    <!-- RENDER BOROUGH OPTIONS -->
                </select>
            </form><br>
            <!-- FILTER BY NEIGHBORHOOD -->
            <form id="filter-neighborhood">
                <label for="neighborhood">Filter by Neighborhood:</label><br>
                <select name="neighborhood" id="neighborhood-dropdown">
                    <!-- RENDER NEIGHBORHOOD OPTIONS -->
                </select>
            </form>
        </div>
        <!-- SHOVE LINKS AND COPYRIGHT TO BOTTOM-->
        <footer>
            <a href="https://github.com/bryanmoon1991/nyc-toilet-locator-frontend">Link to Github</a>
            <p>Site Built by Bryan Moon & Matthew Kirby</p>
        </footer>
    </nav>
    <main id="main-content-div" class="main-index">
        <!-- JS RENDER MAIN CONTENT -->
    </main>
    <div id="bottom-div">
        <!-- JS RENDER PAGE CONTROLS -->
    </div>
</body>
</html>
